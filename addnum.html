<!DOCTYPE html>
<html lang="en">
  <head>
    <h2>Sum </h2>
    <script >
      function addNumbers() {
        var first, second,sum;

        first = Number(document.getElementById("firstInput").value);
        second = Number(document.getElementById("secondInput").value);
        sum=first+second;
        document.getElementById("result").innerHTML=sum;


      }
    </script>
  </head>
  <body style=background-color:green; >
    
    <form>
   <label for="firstInput">First number :</label>  <input id="firstInput" /> 
    </form>
    <form>
    <label for="secondInput">Second number :</label>
    <input id="secondInput" />
  </form>
   
    
    <button onclick="addNumbers()">submit</button>
 <p id="result"></p>
  </body>
</html>
